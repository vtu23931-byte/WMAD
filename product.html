<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Products — Dans</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <main class="container">
    <h1>Products</h1>
    <div id="product-list"></div>
  </main>

  <script>
    async function loadProducts() {
      try {
        const res = await fetch('/api/products');
        if (!res.ok) throw new Error('Failed to fetch');
        const products = await res.json();
        const el = document.getElementById('product-list');
        el.innerHTML = products.map(p => `
          <div style="border:1px solid #eee;padding:1rem;margin:0.6rem 0;">
            <strong>${p.name}</strong> — $${p.price}
            <div><img src="/images/product-1.jpg" style="width:120px;height:auto" alt="${p.name}"></div>
          </div>`).join('');
      } catch (e) {
        document.getElementById('product-list').textContent = 'Could not load products.';
      }
    }
    loadProducts();
  </script>
</body>
</html>
